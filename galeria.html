<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galería - NeuroAuto</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f4f6f9; margin: 0; color: #333; }
    header, footer { background: #003366; color: white; padding: 20px; text-align: center; }
    main { max-width: 1000px; margin: auto; padding: 30px 20px; }
    h1 { color: #003366; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 20px; }
    .item { background: white; border-radius: 8px; box-shadow: 0 1px 4px rgba(0,0,0,0.1); overflow: hidden; }
    .item img { width: 100%; display: block; }
    .caption { padding: 10px; font-size: 14px; color: #555; }
  </style>
</head>
<body>
  <header>
    <h1>Galería de trabajos</h1>
  </header>

  <main>
    <p>Aquí puedes ver algunos ejemplos de trabajos realizados en laboratorio.</p>
    <div class="grid">
      <div class="item">
        <img src="hero.jpg" alt="Trabajo 1">
        <div class="caption">Conexión en banco de BSI</div>
      </div>
      <div class="item">
        <img src="logo.png" alt="Trabajo 2">
        <div class="caption">ECU reparada y lista para envío</div>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 NeuroAuto
  </footer>
</body>
</html>
